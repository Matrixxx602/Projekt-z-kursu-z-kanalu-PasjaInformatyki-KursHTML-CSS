<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="order.php" method="post" enctype="multipart/form-data" >

				<div class="row" >
				
					<fieldset>
					
						<legend> Rodzaj nadwozia </legend>
						
						<div><label><input type="radio" value="1" name="nadwozie" checked >Hatchback</label></div>
						<div><label><input type="radio" value="2" name="nadwozie" >Kombi</label></div>
						<div><label><input type="radio" value="3" name="nadwozie" disabled >Sedan</label></div>
					
					</fieldset>
					
				</div>
				
				<div class="row" >
					
					<label for="silnik" name="choinka" >Rodzaj silnika</label>
					<select id="silnik" >
					
						<option value="w" >wysokoprężny</option>
						<option value="b" selected>benzynowy</option>
						<option value="e" >elektryczny</option>
						<option value="h" >hybrydowy</option>
					
					</select>
					
				</div>
				
				<div class="row" >
				
					<fieldset>
					
						<legend>Wyposażenie samochodu</legend>
						
						<div class="col" >
							<div><label><input type="checkbox" name="wyp[]" valeu="1" checked >klimatyzacja</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="2" disabled >systemy: ESP i ABS</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="3" >tapicerka skórzana</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="4" >tempomat</label></div>
						</div>		
							
						<div class="col" >
							<div><label><input type="checkbox" name="wyp[]" valeu="5" >tylny spojler dachowy</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="6" >radio bluetooth</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="7" >reflektory przeciwmgłowe</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="8" >przyciemniane tylne szyby</label></div>
						</div>	
							
						<div class="col" >
							<div><label><input type="checkbox" name="wyp[]" valeu="9" >czujniki parkowania</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="10" >podgrzewane fotele</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="11" >składane lusterka</label></div>
							<div><label><input type="checkbox" name="wyp[]" valeu="12" >światła LED do jazdy dziennej</label></div>
						</div>		
					
					</fieldset>
					
					<div class="row" >
					
						<label for="choinka" >Jaki zapach choinki?</label>
					
						<div style="margin-top: 10px;" >
							<select id="choinka" name="choinka[]" multiple size="5" >
							
								<option value="k" >kokosowy</option>
								<option value="c" >cytynowy</option>
								<option value="t" >truskawkowy</option>
								<option value="b" >brzoskwiniowy</option>
							
							</select>
						</div>
					
					</div>
					
					<div class="row" >
					
						<label>Imię:<div style="margin-left: 10px;" ><input type="text" name="imie" placeholder="Imię" ></div></label>
						<label>Hasło:<div style="margin-left: 10px;" ><input type="password" name="haslo" ></div></label>
						<label>Szukaj:<div style="margin-left: 10px;" ><input type="search" name="fraza" value="tekst" ></div></label>
					
					</div>
					
					<div class="row" >
					
						<label>Ile kluczyków?<div style="margin-left: 10px;" ><input type="number" step="1" name="kluczyk" ></div></label>
					
					</div>
					
					<div class="row" >
					
						<label>Email:<input type="email" name="adres" ></label>
						<label>Numer telefonu:<input type="tel" name="telefon" ></label>

					</div>
					
					<div class="row" >
					
						<label>Data dostawy:<input type="date" name="data" ></label>
						<label>Preferowany czas dostawy:<input type="time" name="czas" min="09:00" max="18:00" ></label>

					</div>
					
					<div class="row" >
					
						<div><label for="komentarz" >Uwagi do zamówienia:</label></div>
						<textarea id="komentarz" name="komentarz" rows="4" cols="80" maxlength="40" minlength="15" ></textarea>
							
					</div>
					
					<div class="row" >
					
						<label>Prześlij zdjęcie<input type="file" name="obraz" accept="image/x-png,image/gif,image/jpeg" multiple ></label>
							
					</div>
					
					<div class="row" >
					
						<label>Kolor samochodu<input type="color" name="kolor" ></label>
					
					</div>
					
					<div class="row" >
					
						<label for="postep" >Stopien realizacji zamówienia</label>
						<progress value="0.3" ></progress>
					
					</div>
					
					<div class="row" >
					
						<label>Stopien zatankowania samochodu</label>
						<meter value="100" min="0" max="100" title="%" low="30" high="80" ></meter>
					
					</div>
					
					<div class="row" >
					
						<label>Twoja strona www<input type="url" name="witryna" ></label>
					
					</div>
					
					
					
					
					
					
					
					<div class="row" >
					
						<input type="submit" value="Zamów!" >
						<input type="reset" value="Zresetuj odpowiedzi!" >
						<!--
						<input type="button" value="Zamów!" >
						<button>Zamów!</button>
						-->
						
					</div>
				
				</div>
				
			</form>		
			
		</article>
		
	</main>

</body>
</html>
